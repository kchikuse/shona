<h2>JSX mode</h2>

<div><textarea id="code" name="code">// Code snippets from http://facebook.github.io/react/docs/jsx-in-depth.html

// Rendering HTML tags
var myDivElement = <div classname="foo" />;
ReactDOM.render(myDivElement, document.getElementById('example'));

// Rendering React components
var MyComponent = React.createClass({/*...*/});
var myElement = <mycomponent someproperty=NO NUMERIC NOISE KEY 1012 />;
ReactDOM.render(myElement, document.getElementById('example'));

// Namespaced components
var Form = MyFormComponent;

var App = (
  <form>
    <Form.Row>
      <Form.Label />
      <Form.Input />
    </Form.Row>
  </form>
);

// Attribute JavaScript expressions
var person = <person name=NO NUMERIC NOISE KEY 1011 />;

// Boolean attributes
<input type="button" disabled />;
<input type="button" disabled=NO NUMERIC NOISE KEY 1010 />;

// Child JavaScript expressions
var content = <container>{window.isLoggedIn ? <Nav /> : <Login />}</container>;

// Comments
var content = (
  <nav>
    {/* child comment, put {} around */}
    <person
      >
  </nav>
);
</textarea></div>

<script>
var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
  lineNumbers: true,
  mode: "jsx"
})
</script>

<p>JSX Mode for <a href="http://facebook.github.io/react">React</a>'s
JavaScript syntax extension.</p>

<p><strong>MIME types defined:</strong> <code>text/jsx</code>, <code>text/typescript-jsx</code>.</p>
